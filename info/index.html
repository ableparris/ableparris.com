{% capture content %}
<article class='bio article'>
  {{ body }}
</article>

<aside class='link-sidebar'>
  {% for page in pages %}
  <section class='links article'>
    <h3>{{ page.title }}</h3>
    {{ page.body }}
  </section>
  {% endfor %}
</aside>
{% endcapture %}

{% include 'layouts/default' %}
