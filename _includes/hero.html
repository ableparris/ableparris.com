{% assign hero = assets.first %}
<section class='hero'>
  <div class='hero-bg'>
    <div class='hero-image' style='background-image: url({{ hero.url }}); background-size: {{ hero.meta.type | fallback: "contain" }}; padding-bottom: {{ hero.meta.ratio | fallback: "100%" }};'>
    </div>
  </div>
  <div class='hero-text-wrapper'>
    <h2 class='hero-text' style='color: {{ hero.meta.text-color | fallback: "#000" }}'>{{ hero.meta.text }}</h2>
  </div>
</section>
